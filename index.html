<!DOCTYPE html>
<html>
    <head>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="jquerymobile/jquery.mobile-1.4.1.min.css" />
		<script src="jquerymobile/jquery-1.11.0.min.js" type="text/javascript"></script>
		<script src="jquerymobile/jquery.mobile-1.4.1.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="main.js" ></script>
        <title>Spelling Bee</title>
    </head>
    <body>
		
		<div data-role="page" id="mainpage" data-theme="b">
		
			<div data-role="header" data-theme="b">
				<img src="images/spelling_bee.jpeg" style="max-width:100%; max-height:100%">
			</div>
			<div data-role="content">
			<div data-role="navbar">
				<ul>
					<li><a value="beginner.txt" id="btnBeg" class="ui-btn-active ui-state-persist">Beginner</a></li>
					<li><a value="intermediate.txt" id="btnInt">Intermediate</a></li>
					<li><a value="advanced.txt" id="btnAdv">Advanced</a></li>
				</ul>
			</div>
			<div data-role="navbar"	data-iconpos="top">
				<ul>
					<li><input type="button" id="btnRead" class="icon-speaker"  data-icon="audio" value="Listen"/></li>
					<li><input type="button" id="btnNext" data-icon="arrow-r" value="Next Word"/></li>
				</ul>
			</div>
			<div id="containerButton">
						<input type="text" autocapitalize="off" autocorrect="off" autocomplete="off" id="inp" /> 
						<input type="button" id="btnCheck"  data-icon="check" value="Check Answer"/>   
			</div>
			<!--
			<div id="containerFilter">
				<ul data-role="listview" data-theme="a" id="words" data-filter="true"> </ul>
			</div>
			-->
			<div>
			</div>
			<div data-role="container" data-theme="g">
					<input type="text" id="answers" value="Score: 0/0" readonly/>
			</div>
			<div id="container">
			   <h3>History</h3>
			   <div id="container" >  
				   <div id="scrollbox" >  
				        <div id="content" >
				        	<div id="resultsTable"></div>
				        </div>  
				   </div>  
				</div>  
			</div>
			<div data-role="footer" data-position="fixed" data-theme="b">
				<h4>Spelling Bee</h4>
			</div>
		</div>
		</div>

    </body>
</html>
